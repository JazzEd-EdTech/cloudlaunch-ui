<div [formGroup]="form">
    <!-- Access password -->
    <div class='form-group' [ngClass]="{'has-error': '!gvlLaunchForm.valid'}">
        <label for="id_password" class="control-label">What password would you like to use for this GVL instance?</label>
        <input id="id_password" type="password" class="form-control input-md"
            [formControl]="gvlPasswordControl">
        <span class="help-block">
            The password you set here can be used to access all services provided by this GVL, including ssh access.
        </span>
        <span class="material-input"></span>
    </div>


    <div class="form-group label-floating is-empty">
        <div class="togglebutton">
            <label>
                <input type="checkbox" (click)="toggleAdvanced()">Advanced GVL options
            </label>
        </div>
    </div>

    <div [hidden]="!showAdvanced">
        <!--  CloudMan settings -->
        <config-panel>
            <panel-header>CloudMan Settings</panel-header>
            <panel-body>
                <cloudman-config [cloud]="cloud" [initialConfig]="initialConfig.config_gvl" [password]="gvlPasswordControl.value" ></cloudman-config>
            </panel-body>
        </config-panel>

        <!--  Additional GVL settings -->
        <config-panel>
            <panel-header>Additional GVL Settings</panel-header>
            <panel-body>
                <!--  GVL Component Selection -->
                <div class="form-group">
                    <label>Auto-start the selected applications</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="gvl_cmdline_utilities"
                             formControlName="gvl_cmdline_utilities" />
                            GVL Commandline Utilities
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="smrt_portal"
                             formControlName="smrt_portal" />
                            PacBio SMRT Analysis
                        </label>
                    </div>
                </div>
            </panel-body>
        </config-panel>
    </div>
</div>
