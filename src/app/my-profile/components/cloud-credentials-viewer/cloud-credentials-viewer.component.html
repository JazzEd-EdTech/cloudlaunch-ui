<div class="form">
    <aws-cred-viewer *ngIf="profile" [credentials]="profile.aws_creds" (onCredentialsChanged)="handleCredentialsChanged($event)"></aws-cred-viewer>
    <openstack-cred-viewer *ngIf="profile" [credentials]="profile.openstack_creds" (onCredentialsChanged)="handleCredentialsChanged($event)"></openstack-cred-viewer>
    <azure-cred-viewer *ngIf="profile" [credentials]="profile.azure_creds" (onCredentialsChanged)="handleCredentialsChanged($event)"></azure-cred-viewer>
</div>
